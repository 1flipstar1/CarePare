<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мобильная страница</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="photo-container">
            <img src="doctor.png" alt="Основное фото" class="main-photo">
            
            <!-- Градиент поверх фото -->
            <div class="gradient-overlay"></div>
            
            <div class="text-overlay">
                <h1>Ваш текст здесь</h1>
                <p>Дополнительный текст описания</p>
            </div>
            
            <!-- Кнопки -->
            <div class="action-area">
                <button class="action-button reject-button">
                    <!-- Добавьте иконку для кнопки отказа -->
                    <img src="reject-icon.png" alt="Отклонить">
                </button>
                <button class="action-button accept-button">
                    <!-- Добавьте иконку для кнопки принятия -->
                    <img src="accept-icon.png" alt="Принять">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
