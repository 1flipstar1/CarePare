<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка врача</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="photo-container">
            <img src="{{ url_for('static', filename='images/doctor.png') }}" alt="Основное фото" class="main-photo">

            <div class="white-overlay"></div>
            <div class="gradient-overlay"></div>

            <div class="text-overlay">
                <div class="info-content">
                    <h1 class="doctor-name" id="doctor-name">{{ doctor.name }}</h1>
                    <div class="rating">
                        <div class="star-icon"></div>
                        <span class="rating-value" id="rating-value">{{ doctor.rating }}</span>
                    </div>
                    <p class="doctor-details" id="doctor-details">
                        <strong>{{ doctor.position }}</strong><br>
                        Стаж: {{ doctor.experience }} лет<br>
                        Клиника: {{ doctor.clinic }}
                    </p>
                </div>
            </div>

            <div class="action-area">
                <button class="action-button reject-button" id="reject-btn">
                    <img src="{{ url_for('static', filename='images/reject-icon.png') }}" alt="Отклонить">
                </button>
                <button class="action-button accept-button" id="accept-btn">
                    <img src="{{ url_for('static', filename='images/accept-icon.png') }}" alt="Принять">
                </button>
            </div>
        </div>
    </div>

    <script>
    const photoContainer = document.querySelector(".photo-container");

    function updateDoctor(doctor) {
        document.getElementById("doctor-name").textContent = doctor.name;
        document.getElementById("rating-value").textContent = doctor.rating;
        document.getElementById("doctor-details").innerHTML =
            `<strong>${doctor.position}</strong><br>
             Стаж: ${doctor.experience} лет<br>
             Клиника: ${doctor.clinic}`;
    }

    async function sendAction(action) {
        // Добавляем класс смахивания
        const direction = action === "accept" ? "swipe-right" : "swipe-left";
        photoContainer.classList.add(direction);

        // Ждём завершения анимации (0.5 сек)
        await new Promise(resolve => setTimeout(resolve, 500));

        // Запрашиваем нового врача
        const res = await fetch("/action", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ action })
        });

        const data = await res.json();

        if (data.status === "success") {
            // Сбрасываем старую карточку и вставляем новую
            photoContainer.classList.remove(direction);
            updateDoctor(data.new_doctor);

            // Добавляем эффект плавного появления
            photoContainer.classList.add("fade-in");
            setTimeout(() => photoContainer.classList.remove("fade-in"), 500);
        }
    }

    document.getElementById("accept-btn").addEventListener("click", () => sendAction("accept"));
    document.getElementById("reject-btn").addEventListener("click", () => sendAction("reject"));
    </script>

</body>
</html>
