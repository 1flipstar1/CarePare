<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мобильная страница</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="photo-container">
            <img src="{{ url_for('static', filename='images/doctor.png') }}" alt="Основное фото" class="main-photo">
            
            <!-- Белый прямоугольник -->
            <div class="white-overlay"></div>

            <!-- Градиент -->
            <div class="gradient-overlay"></div>

            <!-- Текстовый блок -->
            <div class="text-overlay">
                <div class="info-content">
                    <h1 class="doctor-name" id="doctor-name">{{ doctor_name }}</h1>
                    <div class="rating">
                        <div class="star-icon"></div>
                        <span class="rating-value">5,5</span>
                    </div>
                    <p class="doctor-details">
                        <strong>Невролог</strong><br>
                        Стаж: 5 лет<br>
                        Клиника доктора Пирогова
                    </p>
                </div>
            </div>

            <!-- Кнопки -->
            <div class="action-area">
                <button class="action-button reject-button">
                    <img src="{{ url_for('static', filename='images/reject-icon.png') }}" alt="Отклонить">
                </button>
                <button class="action-button accept-button">
                    <img src="{{ url_for('static', filename='images/accept-icon.png') }}" alt="Принять">
                </button>
            </div>
        </div>
    </div>

    <script>
        // Функция обновления имени на странице
        function updateDoctorName(newName) {
            document.getElementById("doctor-name").textContent = newName;
        }

        // Опрос сервера раз в секунду
        setInterval(() => {
            fetch("/get_current_name")
                .then(response => response.json())
                .then(data => {
                    const currentName = document.getElementById("doctor-name").textContent;
                    if (data.current_name !== currentName) {
                        updateDoctorName(data.current_name);
                    }
                })
                .catch(err => console.error("Ошибка при обновлении имени:", err));
        }, 1000);
    </script>
</body>
</html>
